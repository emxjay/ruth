<!DOCTYPE html><head> <title>Ruth</title> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <meta name="description" content="A basic calculator for runners."> <meta name="keywords" content="running, long-distance running, pace, distance, time, calculator"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <link type="text/css" rel="stylesheet" href="https://emxjay.github.io/ruth/materialize.min.e612af7a.css"> <link type="text/css" rel="stylesheet" href="https://emxjay.github.io/ruth/main.5075702e.css"> </head><body> <div class="container"> <h3>Ruth</h3> A basic calculator for long-distance runners. <form> Time <div class="row"> <div class="input-field col s3"> <input placeholder="0" value="0" id="time_hours" type="number" min="0" step="1"> <label for="time_hours">Hours</label> </div> <div class="input-field col s3"> <input placeholder="0" value="0" id="time_minutes" type="number" min="0" step="1" max="59"> <label for="time_minutes">Minutes</label> </div> <div class="input-field col s3"> <input placeholder="0" value="0" id="time_seconds" type="number" min="0" step="1" max="59"> <label for="time_seconds">Seconds</label> </div> <div class="input-field col s3"> <a class="btn" id="calculateTime">Calculate</a> </div> </div> <div class="row"> <div class="input-field col s3"> <input placeholder="0" value="0" id="distance" type="number" min="0" step="0.001"> <label for="distance">Distance</label> </div> <div class="input-field col s3"> <select id="system"> <option selected>Metric</option> <option>Imperial</option> </select> <label>System</label> </div> <div class="input-field col s3"> <select id="preset"> <option selected disabled>Pick an event</option> </select> <label>Preset</label> </div> <div class="input-field col s3"> <a class="btn" id="calculateDistance">Calculate</a> </div> </div> Pace<sup id="unit">/km</sup> <div class="row"> <div class="input-field col s3"> <input placeholder="0" value="0" id="pace_hours" type="number" min="0" step="1"> <label for="pace_hours">Hours</label> </div> <div class="input-field col s3"> <input placeholder="0" value="0" id="pace_minutes" type="number" min="0" step="1" max="59"> <label for="pace_minutes">Minutes</label> </div> <div class="input-field col s3"> <input placeholder="0" value="0" id="pace_seconds" type="number" min="0" step="1" max="59"> <label for="pace_seconds">Seconds</label> </div> <div class="input-field col s3"> <a class="btn" id="calculatePace">Calculate</a> </div> </div> </form> <div class="footer"> <a href="https://github.com/emxjay/ruth" target="_blank" title="Fork on GitHub."> <img src="https://emxjay.github.io/ruth/github-logo.e5dca3b6.png" alt="GitHub Logo"> </a> </div> </div> <script type="text/javascript" src="https://emxjay.github.io/ruth/hammer.83677f60.js"></script> <script type="text/javascript" src="https://emxjay.github.io/ruth/jquery.min.240b830d.js"></script> <script type="text/javascript" src="https://emxjay.github.io/ruth/materialize.min.0a5afafe.js"></script> <script type="text/javascript" src="https://emxjay.github.io/ruth/main.181f3af2.js"></script> </body>
